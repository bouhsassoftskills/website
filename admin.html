<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Add Custom Code to Your Website</h2>
    
    <textarea id="customCode" class="form-control" rows="5" placeholder="Enter your code here..."></textarea>
    <button class="btn btn-primary mt-3 w-100" onclick="saveCode()">Save Code</button>

    <script>
        function saveCode() {
            let code = document.getElementById("customCode").value;
            localStorage.setItem("customCode", code);
            alert("Code saved! Visit the main page to see it.");
        }
    </script>
</body>
</html>
